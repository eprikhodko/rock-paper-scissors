<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors - Online Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
  </head>
  <body>
    <p class="text-round-count">Round 0</p>
    
    <div class="text-count-flex-container">
      <div id="player-score">Player: 0</div>
      <div id="computer-score">Computer: 0</div>
    </div>

    <div class="hands-flex-container">
      <div><img class="hand-left-img" src="images/rock-left.png" alt=""></div>
      <div><img class="hand-right-img" src="images/rock-right.png" alt=""></div>
    </div>

    <div class="hands-bottom-flex-container">
      <div><img class="hands-bottom" id="button-rock" src="images/rock-icon-bottom.png" alt=""></div>
      <div><img class="hands-bottom" id="button-paper" src="images/paper-icon-bottom.png" alt=""></div>
      <div><img class="hands-bottom" id="button-scissors" src="images/scissors-icon-bottom.png" alt=""></div>
    </div>

<!-- rock-paper-scissors script -->
    <script src="/scripts/script.js"></script>
  </body>
</html>
